{% extends "base.html" %}
{% block includes %}
    <script src='{{ url_for("static", filename="js/jquery-1.11.0.min.js") }}' type='text/javascript'></script>		
{% endblock %}
    
{% block content %}   
    <h1><p>Subject of interest: {{thing}}</p></h1>
    <table>
        <tr>
            <th class="ontology">Predicaat</th>
            <th class="ontology">Object</th>
        </tr>
    {% for res in result.results.bindings %}
        <tr>
            <td class="ontology">{{res.pred.value}}</td>
            <td class="ontology">{{res.obj.value}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
